<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UltraCheck AI â€“ Analisi Etichette Vino</title>
  <meta name="description" content="UltraCheck AI â€“ Analisi automatica delle etichette vino conforme al Reg. UE 2021/2117.">
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      letter-spacing: -0.5px;
      font-size: 2.6rem;
      margin-bottom: 0.2rem;
      color: #111;
    }

    h2 {
      font-weight: 300;
      color: #a7a7a7;
      margin-top: 0;
      margin-bottom: 2.2rem;
      font-size: 1.2rem;
    }

    .form-box, .upload-box {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 36px;
      width: 340px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #c6a450;
    }

    label {
      display: block;
      font-weight: 500;
      color: #444;
      text-align: left;
      margin-top: 8px;
    }

    .upload-box {
      border: 2px dashed #c6a450;
      background-color: #fff;
      transition: border-color 0.3s, background 0.3s;
    }

    .upload-box:hover {
      background: #fdfbf6;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
      margin-top: 6px;
    }

    .btn:hover {
      background-color: #c6a450;
      color: #111;
    }

    .progress {
      width: 320px;
      height: 8px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background: #c6a450;
      transition: width 0.3s;
    }

    .result {
      margin-top: 30px;
      text-align: left;
      display: none;
      max-width: 400px;
    }

    .result-card {
      background: white;
      border-left: 6px solid #c6a450;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      animation: fadeIn 0.6s ease;
      line-height: 1.6;
    }

    .result h3 {
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .ok { color: #3c763d; }
    .warn { color: #b77f00; }
    .error { color: #a94442; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switcher button {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-left: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .lang-switcher button:hover {
      background: #c6a450;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="lang-switcher">
    <button data-lang="it">ðŸ‡®ðŸ‡¹ IT</button>
    <button data-lang="fr">ðŸ‡«ðŸ‡· FR</button>
    <button data-lang="en">ðŸ‡¬ðŸ‡§ EN</button>
  </div>

  <h1>UltraCheck AI</h1>
  <h2>Analisi automatica etichette vino</h2>

  <form id="userForm" class="form-box">
    <label for="company">Azienda *</label>
    <input type="text" id="company" name="azienda" required />

    <label for="name">Nome e Cognome *</label>
    <input type="text" id="name" name="nome" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Telefono *</label>
    <input type="tel" id="phone" name="telefono" required />

    <button type="submit" class="btn">Procedi allâ€™analisi</button>
  </form>


<style>
@keyframes pulse {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 100%; }
}
</style>

  <div class="upload-box" id="uploadSection" style="display:none">
    <p>Carica il tuo file immagine dellâ€™etichetta</p>
    <input type="file" id="fileInput" accept=".jpg,.png,.jpeg,.pdf" />
    <label for="fileInput" class="btn">Scegli file</label>
  </div>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="resultBox">
    <div class="result-card">
      <h3 id="resultText"></h3>
      <div id="resultDetails"></div>
    </div>
  </div>

  <script>
    // ðŸ”¹ Riferimenti agli elementi
    const form = document.getElementById("userForm");
    const uploadSection = document.getElementById("uploadSection");
    const fileInput = document.getElementById("fileInput");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");
    const resultDetails = document.getElementById("resultDetails");

    // ðŸŒ Selettore lingua
    let selectedLang = "it"; // lingua predefinita

    const translations = {
      it: {
        title: "UltraCheck AI",
        subtitle: "Analisi automatica etichette vino",
        company: "Azienda *",
        name: "Nome e Cognome *",
        email: "Email *",
        phone: "Telefono *",
        analyze: "Procedi allâ€™analisi",
        upload: "Carica il tuo file immagine dellâ€™etichetta",
        choose: "Scegli file",
        complete: "ðŸ§  Analisi completata",
        error: "âŒ Errore nellâ€™analisi",
      },
      fr: {
        title: "UltraCheck AI",
        subtitle: "Analyse automatique des Ã©tiquettes de vin",
        company: "Entreprise *",
        name: "Nom et prÃ©nom *",
        email: "E-mail *",
        phone: "TÃ©lÃ©phone *",
        analyze: "Lancer lâ€™analyse",
        upload: "TÃ©lÃ©chargez lâ€™image de votre Ã©tiquette",
        choose: "Choisir un fichier",
        complete: "ðŸ§  Analyse terminÃ©e",
        error: "âŒ Erreur dâ€™analyse",
      },
      en: {
        title: "UltraCheck AI",
        subtitle: "Automatic wine label analysis",
        company: "Company *",
        name: "Full name *",
        email: "Email *",
        phone: "Phone *",
        analyze: "Start analysis",
        upload: "Upload your label image",
        choose: "Choose file",
        complete: "ðŸ§  Analysis complete",
        error: "âŒ Analysis error",
      }
    };

    // ðŸ”„ Cambio lingua dinamico
    document.querySelectorAll('.lang-switcher button').forEach(btn => {
      btn.addEventListener('click', e => {
        selectedLang = e.target.dataset.lang;
        const t = translations[selectedLang];

        document.querySelector('h1').textContent = t.title;
        document.querySelector('h2').textContent = t.subtitle;
        document.querySelector('label[for="company"]').textContent = t.company;
        document.querySelector('label[for="name"]').textContent = t.name;
        document.querySelector('label[for="email"]').textContent = t.email;
        document.querySelector('label[for="phone"]').textContent = t.phone;
        document.querySelector('#userForm .btn').textContent = t.analyze;
        document.querySelector('#uploadSection p').textContent = t.upload;
        document.querySelector('label[for="fileInput"]').textContent = t.choose;
      });
    });

    // ðŸ§¾ Gestione form
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = new FormData(form);
      console.log("âœ… Dati raccolti:", Object.fromEntries(data.entries()));

      form.style.display = "none";
      uploadSection.style.display = "block";
    });

    // ðŸ§  Analisi file etichetta
    async function analyzeImageFile(file) {
      progress.style.display = "block";
      resultBox.style.display = "none";
      progressBar.style.width = "0%";

      let width = 0;
      const interval = setInterval(() => {
        width = Math.min(100, width + 8);
        progressBar.style.width = width + "%";
      }, 200);

      try {
        const formData = new FormData();
        formData.append("label", file);
        formData.append("azienda", document.getElementById("company").value);
        formData.append("nome", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("telefono", document.getElementById("phone").value);
        formData.append("lang", selectedLang);

        const res = await fetch("/analyze", { method: "POST", body: formData });

        clearInterval(interval);
        progress.style.display = "none";
        resultBox.style.display = "block";

        if (res.ok) {
          const data = await res.json();
          resultText.textContent = translations[selectedLang].complete;
          resultText.className = "ok";
          resultDetails.innerHTML = data.result.replace(/\n/g, "<br>");
        } else {
          const err = await res.json().catch(() => ({}));
          resultText.textContent = translations[selectedLang].error;
          resultText.className = "error";
          resultDetails.textContent = err.error || "Impossibile analizzare il file.";
        }
      } catch (e) {
        clearInterval(interval);
        progress.style.display = "none";
        resultBox.style.display = "block";
        resultText.textContent = translations[selectedLang].error;
        resultText.className = "error";
        resultDetails.textContent = "Controlla la connessione o riprova.";
      }
    }

    // ðŸ“¤ Caricamento file
    fileInput.addEventListener("change", () => {
      const file = fileInput.files?.[0];
      if (file) analyzeImageFile(file);
    });
  </script>
</body>
</html>
